<!DOCTYPE html>
<html lang="es" dir="auto" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icomoon/fonts/style.css"><!--en el css de iconmoon/font en las url al principio hay q poner ../-->
    <title>Document</title>

<body>

    <form action="#" method="post" class="form">
      
       <div class="container">
            <h4 class="form__tilte">FORMULARIO REGISTRO</h4>
            <div class="input-contenedor">
                <i class="icon-user icon"></i>
                <input type="text" name="" id="" class="form__input" placeholder="INGRESE SU NOMBRE">
                </div>
            <div class="input-contenedor">
                <i class="icon-user icon"></i>
                <input type="text" name="" id="" class="form__input" placeholder="INGRESE SU USUARIO">
            </div>

                <input type="password" name="" id="" class="form__input" placeholder="INGRESE SU CONTRASEÑA">
            </div>

                <i class="icon-suitcase icon"></i>
                <input type="text" name="" id="" class="form__input" placeholder="INGRESE SU EMAIL">
            </div>
            <p>Al registrar aceptas nuestros <a href="#">termino y condiciones</a> </p>

            <p>¿No tienes cuenta?<a href="#">Iniciar sesion</a></p>

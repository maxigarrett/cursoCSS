<!-- clip-path: es una mascara que oculta partes de una caja
    circle(): dibuja un circulo, puede tener una medida fija, circle(100px o podemos especificar un centro con at, circle(100px
    at medidax mediday | palabrasclavex palabrasclavey) palabra clave se refiere ah top bottom,etc

elipse(): dibuja una elipse, funciona igual que el circulo, pero en este caso tenemos especificar 2 centros, el horizontal y el
    vertical

inset(): dibuja un borde transparente por dentro de la caja inset(all|y x|top x bottom| top left botoom rigth)
    existe la opcion de redondear las esquinas, para ello despues de los valores en inset pondremos round
    inset(.... round all |
     top-left & botoom-rigth top-rigth & botoom-left | 1 solo valor en px se aplica a estos
     top-left top-rigth & botoom-left botoom-rigth 3 valores
     top-left top-rigth botoom-rigth  botoom-left) 4 valores 
    
polygon(): especifica una serie de puntos (minimo 3) para definir la zona visible siendo el punto 0 0 la esquina superior izquierda
  clip-path: polygon(0 0, 100% 0, 0 100%); los puntos se especifican por parejas  ejeX & ejeY
generador de clip.path: http://bennettfeely.com/clippy -->

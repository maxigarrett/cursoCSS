<!--position es la propiedad que nos permite modificar el flujo del html. El flujo de HTML no es lo mismo que el
flujo de programaciÃ²n, el flujo de html es el orden en que parace los elementos ej: si nosotros ponemos un h1
y abajo un p ese es el flujo de html primero se dibujo el h1 y despues el p 

los valores de POSITION SON:
    *static: que es el valor por defecto si no se pone nada no se considera que este posicionado y se consigue con
    los otros 4 atributos que son:

    *relative
    *absolute
    * fixed
    *sticky

cuando un elemento se posiciona aparecen 5 propiedades nuevas que podemos modificar y admiten valores negativos
    *top:podemos mover el elemento en relacion a la parte superior.
    *right: podemos mover el elemento en relacion a la parte derecha.
    *bottom: podemos mover el elemento en relacion a la parte inferior.
    *left: podemos mover el elemento en relacion a la parte izquierda.
    *z-index:podemos mover el elemento en el eje Z. Mover un elemento en el eje Z implica que si dos elementos
se solapan osea uno de encima de otro con esta propiedad podemos decidir cual aparece por encima de cual-->

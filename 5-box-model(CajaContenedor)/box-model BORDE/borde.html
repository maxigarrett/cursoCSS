
<!--la propiedad BORDE es la linea que rodea la caja ,es decir, lo que va a continuacòn del padding  y lo que estarìa
entre el margin y el outline seria el borde y tambien es un SHORTHAND como margin y padding.
y las propiedades de los bordes son:
*Width
*Style
*Color
existen varias combinaciones  usando estos tres mencionados:
    *border-width 2px; (top,right,bottom,left) se aplica en sentido de las agujas del reloj
    *border-style solid dotted; (Y X) solo dos valores se aplica arriba y abajo(solid), de derecha a izquierda(dotted)
    *border-color: red blue green; (top,X,bottom)se aplica red en top blue izquierda y derecha, y green abajo
    *border-width 2px 3px 4px 5px; (top,right,bottom,left) todos los valores especificados -->

<!-- 
  Explicit grid:
        es el grid que declaramos, tanto con grid-template-columns como con grid-template-rows.

  Implicit grid:
        es el grid que no declaramos, los items que quedan fuera del explicit grid

  grid-auto-columns:
        establece que hacer con las columns no definidas

  grid-auto-row:
        establece que hacer con las filas no definidas.
        
  grid-auto-flow:
        establece la direccion en la cual se va a pintar el implicit grid.
        admite 3 valores:
        row(default): se crearán filas adicionales.
        columns: se creará columnas adicionales.
        danse: establece que hacer con los huecos que queden.  
      
    
    la unica diferencia entre TEMPLATE y AUTO osea grid-templete-column o row(template es lo declarado) y grid-auto-columns o rows
    (auto se aplica a lo que no definimos)-->

<html lang="es">

    <title>Document</title>
</head>

        <div class="grid__item">E</div>
        <div class="grid__item">F</div>
        <div class="grid__item">G</div>
        <div class="grid__item">H</div>
        <div class="grid__item">I</div>
        <div class="grid__item">J</div>
        <div class="grid__item">K</div>
        <div class="grid__item">L</div>
        <div class="grid__item">M</div>
        <div class="grid__item">N</div>
    </div>
</body>
</html>

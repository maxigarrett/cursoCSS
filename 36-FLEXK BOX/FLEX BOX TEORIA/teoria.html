*Cuando escribimos display:flex o inline-flex hay cosas que pasan internamente:
existen dos ejes para colocar y alinear elemntos.
  por defecto el eje va a ser horizontal y de izquierda a derecha y el eje secundario es vertical de arriba abajo. Se pueden

  no siempre tienen que ir de izquierda a derecha

estos ejes reciben un nombre: el eje principal se denomina main axis(por defecto horizontal) y el eje secundario cross axis(por

<!DOCTYPE html>
<html lang="es" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRACTICA FLEX</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- encerramos cada campo en un div para poder jugar mejor con los estilos y poder maquetar mejor -->
    <div class="card">
        <div class="card__left">
            <img src="../PRACTICA FORMULARIO FLEXBOX/asset/img/logo.png" alt="logo">
        </div>
        <!-- encerramos todo en un div que dentro va el formulario -->
        <div class="card__rigth">
            <h1 class="card__title">contact</h1>
            <form action="#" method="POST" class="form">
                <div class="form__name"><!--name y surname dentro de un mismo div -->
                    <div class="form__field">
                        <label for="name" class="form__label">first name</label>
                        <input type="text" name="first_name" id="name" class="form__input">
                    </div>
                    
                    <div class="form__field">
                        <label for="surname" class="form__label">last name</label>
                        <input type="text" name="first_name" id="surname" class="form__input">
                    </div>
                </div>

                <div class="form__field">
                    <label for="email" class="form__label">email</label>
                    <input type="email" name="e-mail" id="email" class="form__input">
                </div>

                <div class="form__field">
                   <label for="message" class="form__label">Message</label>
                   <textarea name="areatext" id="message" cols="30" rows="10" class="form__textarea"></textarea>
                </div>

                <input type="submit" value="enviar" class="form__submit"> 
            </form>
        </div>
    </div>
</body>
</html>
